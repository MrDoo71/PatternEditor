<head>
  <meta charset="utf-8">

<body>

  <div>
      <div class="container">
        <div class="row">
          <h1 class="col-sm-12 ">
            Point Curve Intersect Axis
          </h1>
        </div>
        <div id="REP1002132">
          <div id="v343110_graph1">
            <script type="text/javascript">
              function v343110_graph1_init() {
                kinodbGlue(
                  {
                    "pattern":
                    {
                      "patternPiece":
                        [
                          {
                            "name": "twoarcs",
                            "drawingObject":
                              [
                                { "name": "A", "objectType": "pointSingle", "x": 0.79375, "y": 1.05833, "mx": 0.132292, "my": 0.264583 },
                                {
                                  "objectType": "arcSimple",
                                  "name": "Arc_A_2", //TODO populate this through binding
                                  "lineStyle": "dotLine",
                                  "color": "cornflowerblue",
                                  "center": "A",
                                  "angle1":
                                    { "formulaText": "0", "constant": 0 }, //TODO get rid of formulaText
                                  "angle2":
                                    { "formulaText": "180", "constant": 180 },
                                  "radius":
                                    { "formulaText": "5", "constant": 5 }
                                },
                                {
                                  "name": "A1",
                                  "objectType": "pointCurveIntersectAxis", //TODO so this through binding
                                  "basePoint": "A",
                                  "curve": "Arc_A_2",
                                  "lineStyle": "dotLine",
                                  "color": "black",
                                  "mx": 0.132292,
                                  "my": 0.264583,
                                  "angle":
                                    { "formulaText": "45", "constant": 45 }
                                }
                              ]
                          }
                        ]
                    }
                  }
                  , 'v343110_graph1', { interactionPrefix: 'RF346740' });
              }
              function v343110_graph1_kill() {
                kinodbGlue(null, 'v343110_graph1', null);
              }

            </script>
          </div>
        </div>
  </div>

  <script type="text/javascript">

  requirejs(["PatternEditor"], function() { if (typeof v343110_graph1_init === "function") v343110_graph1_init(); } );
    
  </script>
